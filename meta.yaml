{% set version = "1.0.3" %}

package:
  name: hmmstr
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/75/d3/9a8b754008035d3689bee8be45ecb3995d381a08c34b44863740f7724fa3/HMMSTR-{{ version }}.tar.gz
  # You will need to replace the sha256 with the actual hash of your hmmstr package
  sha256: 945e2353bbd7142815945b3acb9c7e3c60412045b1934919a780c53f24558a91

build:
  number: 0
  script: "{{PYTHON}} -m pip install . --no-deps --ignore-installed --no-cache-dir --no-build-isolation -vv"
  

requirements:
  build:
    - {{ compiler('c') }}
    # - pkg-config
  host:
    - python
    - pkg-config
    - pip
    - cython
    - setuptools
    - wheel
    - libcxx  # For libc
    - glib    # For libglib-2.0
  run:
    - python
    - colorama
    - numpy 
    - pandas 
    - pickleshare
    - scikit-learn
    - scipy 
    - seaborn
    - importlib-resources
    - mappy
    - pysam

test:
  commands:
    - hmmstr --help
  # imports:
  #   - hmmstr

about:
  home: https://github.com/Boyle-Lab/HMMSTR
  license: MIT
  summary: "HMMSTR is a bioinformatics software package for calling tandem reapeat copy number from raw, long-read, sequencing reads."